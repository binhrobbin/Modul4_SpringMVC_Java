<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Create Customer</title>
</head>
<body>
<h3>Add Customer</h3>
<p>
    <a th:href="@{/customers}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form th:action="@{/customers/create}" th:object="${customer}"
          method="POST" novalidate="novalidate">
            <input type="hidden" id="id" th:field="*{id}"/>

        <div>
            <label for="firstname">FirstName</label>
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            <input type="text" id="firstname" th:field="*{firstName}"/>
        </div>
        <div>
            <label for="lastname">LastName</label>
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            <input type="text" id="lastname" th:field="*{lastName}"/>
        </div>
        <div>
            <label for="age">Age</label>
            <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
            <input type="text" id="age" th:field="*{age}"/>
        </div>
        <div>
            <label for="province">Province</label>
            <select id="province" th:field="*{province}">
                <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
