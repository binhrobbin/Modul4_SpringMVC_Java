<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>List Songs</title>
</head>
<body>
<h3>Songs</h3>
<p>
    <a th:href="@{/create}">
        Add new song
    </a>
</p>

<!--    </form>-->
<!--</div>-->
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>

<table id = "customers">
    <thead>
    <tr>
        <th>ID</th>
        <th>Song Title</th>
        <th>Song Writer</th>
        <th>Music Genre</th>
        <th>Update</th>
<!--        <th>Delete</th>-->
    </tr>
    </thead>
    <tbody>
    <tr th:each="c,cStat : ${songList}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.songTitle}"></td>
        <td th:text="${c.songwriter}"></td>
        <td th:text="${c.musicGenre}"></td>
        <td><a th:href="@{/update/{id}(id=${c.getId()})}">update</a></td>
<!--        <td><a th:href="@{/customers/delete/{id}(id=${c.getId()})}">delete</a></td>-->
    </tr>
    </tbody>
</table>
<a class="btn btn-primary" th:if="${songList.hasPrevious()}" th:href="@{/(page=${songList.number - 1})}">Previous</a>
<span th:text="${songList.number + 1}"></span> / <span th:text="${songList.totalPages}"></span>
<a class="btn btn-primary" th:if="${songList.hasNext()}" th:href="@{/(page=${songList.number + 1})}">Next</a>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
