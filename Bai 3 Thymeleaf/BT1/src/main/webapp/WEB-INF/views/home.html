<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>List Product</title>
</head>
<body>
<h3>Products</h3>
<span>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</span>
<span>
    <form th:action="@{/product/search}" method="GET" novalidate="novalidate" >
    <input type="text" th:value="${keyword}" name="keyword" />
    <input type="submit" value="Search"/>
    </form>
</span>
<table id = "customers">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Producer</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${productList}">
        <td th:text="${row.id}"></td>
        <td th:text="${row.name}"></td>
        <td th:text="${row.price}"></td>
        <td th:text="${row.description}"></td>
        <td th:text="${row.producer}"></td>
        <td><a th:href="@{/product/view(id=${row.getId()})}">view</a></td>
        <td><a th:href="@{/product/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/product/__${row.getId()}__/delete}">delete</a></td>
    </tr>
    </tbody>
</table>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
