<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>UpdateCustomer</title>
</head>
<body>
<h3>Edit Customer</h3>
<p>
    <a th:href="@{/customers}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/customers/update}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:text="*{id}"/>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:text="*{name}"/>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" th:text="*{email}"/>
        </div>
        <div>
            <label for="address">Address</label>
            <input type="text" id="address" th:text="*{address}"/>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
